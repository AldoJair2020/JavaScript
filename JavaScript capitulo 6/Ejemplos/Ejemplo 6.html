<!DOCTYPE html>

<!-- Fig.6.14: bienvenido5.html -->
<!-- Uso de operadores de igualdad y relacionales. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Uso de operadores relacionales</title>
        <script>

            var nombre; //cadena introducida por el usuario
            var ahora = new Date(); //fecha y hora actuales
            var hora = ahora.getHours(); //hora acutual (0-23)

            //lee el nombre del cuadro indicador como una cadena
            nombre = window.prompt("Escriba su nombre");

            //determina si es de ma&ntilde;ana
            if (hora < 12)
                document.write("<h1>Buenos d&iacute;as, ");

            //determina si es PM
            if (hora >= 12)
            {
                //convierte a reloj de 12 horas
                hora = hora - 12;
            
                //determina si antes de las 6 PM
                if (hora < 6)
                document.write("<h1>Buenos tardes, ");

                //determina si es despues de las 6 PM
                if (hora >= 6)
                    document.write("<h1>Buenas noches, ");
            } //end if

            document.writeln(nombre +
                ", bienvenido a la programaci&oacute;n en JavaScript</h1>" );
  
        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
