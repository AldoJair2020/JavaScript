<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6.23</title>
        <script>
            var primerNumero; 
            var segundoNumero;
            var tercerNumero;
            var numero1; 
            var numero2;
            var numero3;
            var positivos = 0;
            var negativos = 0;
            var ceros = 0;
            
            primerNumero = window.prompt("Escriba el primer numero (puede ser negativo o positivo)");
            segundoNumero = window.prompt("Escriba el segundo numero (puede ser negativo o positivo)");
            tercerNumero = window.prompt("Escriba el tercer numero (puede ser negativo o positivo)");

            numero1 = parseInt(primerNumero);
            numero2 = parseInt(segundoNumero);
            numero3 = parseInt(tercerNumero);

            if (numero1 > 0){
                positivos = positivos + 1;
            }
            if (numero1 < 0){
                negativos = negativos + 1;
            }
            if (numero1 == 0){
                ceros = ceros + 1;
            }
            
            if (numero2 > 0){
                positivos = positivos + 1;
            }
            if (numero2 < 0){
                negativos = negativos + 1;
            }
            if (numero2 == 0){
                ceros = ceros + 1;
            }
            
            if (numero3 > 0){
                positivos = positivos + 1;
            }
            if (numero3 < 0){
                negativos = negativos + 1;
            }
            if (numero3 == 0){
                ceros = ceros + 1;
            }

            document.writeln("<h1>De los numeros introducidos "+ positivos + " son positivos " + 
                negativos + " son negativos y "+ ceros + " son negativos</h1>");
            
        </script>
