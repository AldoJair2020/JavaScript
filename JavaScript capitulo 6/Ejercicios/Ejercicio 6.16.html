<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6.16</title>
        <script>
            var primerNumero; 
            var segudoNumero; 
            var numero1; 
            var numero2; 
            var suma; 
            var resta;
            var multiplicacion;
            var division;

            primerNumero = window.prompt("Escriba el primer numero");
            segundoNumero = window.prompt("Escriba el segundo numero");

            numero1 = parseInt(primerNumero);
            numero2 = parseInt(segundoNumero);

            suma = numero1 + numero2;
            resta = numero1 - numero2;
            multiplicacion = numero1 * numero2;
            division = numero1 / numero2;
            
            document.writeln("<h1>La suma es "+ suma +", el producto es "+ multiplicacion + 
                ", la direrencia es "+ resta + " y el coeficiente es: "+ division + "</h1>");
            
        </script>
