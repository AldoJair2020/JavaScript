<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9.13</title>
    <script>

        function escucha(){
            var boton=document.getElementById("botonC");
            boton.addEventListener("click",Potencia_Entera,false);
        }

        function Potencia_Entera(){
            var num=document.getElementById("Base");
            num=parseInt(num.value);
            var expo=document.getElementById("Exp");
            expo=parseInt(expo.value);

            var resultado=Math.pow(num,expo);
            var rText=document.getElementById("textRes");
            rText.innerHTML=num+"^"+expo+" = "+resultado;
        }

        window.addEventListener("load",escucha,false);
    </script>
</head>
<body>
    <a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a>
    <form action="#">
        <p>
            <label>Ingrese base: </label>
            <input id="Base" type="number" placeholder="Numero">
        </p>
        <p>
            <label>Ingrese el exponente: </label>
            <input id="Exp" type="number" placeholder="^x">
        </p>
        <input id="botonC" type="button" value="Calcular">
    </form>
    <p id="textRes">

    </p>
</body>
</html>
