<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 7.23</title>
        <script>
            var digito1, digito2, digito3, digito4;
            var numero, numeroUsuario;
            var resto;

            numeroUsuario = window.prompt("Ingrese el numero a descifrar: ");
            numero = parseInt(numeroUsuario);

            digito1 = numero / 1000;
            resto = numero % 1000;
            digito2 = resto / 100;
            resto = resto % 100;
            digito3 = resto / 10;
            resto = resto % 10;
            digito4 = resto;

            digito2 = digito2 - 7;
            digito1 = digito1 + 3;
            digito3 = digito3 + 3;
            digito4 = digito4 + 3;

            document.writeln("<p>El numero descifrado es: " + digito3 + digito4 + digito1 + digito2 + "</p>");

        </script>

        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
