<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9.18</title>
    <script>
        var num1=window.prompt("Ingresa primero un numero");
        var num2=window.prompt("Ingresa otro numero");
        var num3=window.prompt("Ingresa un ultimo numero :)");

        num1=parseFloat(num1);
        num2=parseFloat(num2);
        num3=parseFloat(num3);

        function minimo3(n1,n2,n3){
            return Math.min(n1,n2,n3);
        }

        alert("El numero más pequeño fué: "+minimo3(num1,num2,num3));


    </script>
</head>
<body>
    <a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a>
</body>
</html>
