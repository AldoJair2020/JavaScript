<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8.7</title>
    <script>
        var numero=1, impar,prod=1;
        while(numero<=15){
            if(numero%2!=0){
                impar=numero;
                prod*=impar;
            }
            ++numero;
        }
        document.write("<p>El producto los impares del 1 al 15 es: "+ prod + "</p>");
    </script>
</head>
<body>
    <a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a>
</body>
</html>
