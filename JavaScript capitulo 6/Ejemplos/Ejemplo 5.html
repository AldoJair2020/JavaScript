<!DOCTYPE html>

<!-- Fig. 6.7: suma.html -->
<!-- Secuencia de comandos de suma. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Un programa de suma</title>
        <script>

            var primerNumero; //primera cadena introducida por el usaurio
            var segudoNumero; //segunda cadena introducida por el usuario
            var numero1; //primer n&uacute;mero a sumar
            var numero2; //segundo n&uacute;mero a sumar
            var suma; //suma de numero1 y numero2

            //lee el primer n&uacute;mero del usuario como una cadena
            primerNumero = window.prompt("Escriba el primer entero");

            //lee el segundo n&uacute;mero del usuario como una cadena
            segundoNumero = window.prompt("Escriba el segundo entero");

            //convierte los n&uacute;meros de cadenas a enteros
            numero1 = parseInt(primerNumero);
            numero2 = parseInt(segundoNumero);

            suma = numero1 + numero2; //suma los n&uacute;meros

            //muestra los resulados
            document.writeln("<h1>La suma es "+ suma +"</h1>");
            
        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
