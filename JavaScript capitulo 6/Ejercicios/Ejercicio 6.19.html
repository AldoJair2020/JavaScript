<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6.19</title>
        <script>
            var radiousuario; 
            var radio;
            var area;
            var perimetro ;
            var diametro;

            radiousuario = window.prompt("Escriba el radio del circulo");
        
            radio = parseInt(radiousuario);

            diametro = (radio * 2);
            perimetro = (3.1416 * diametro);
            area = (3.1416 * (radio * radio));
            
            document.writeln("<h1>El diametro es "+ diametro +", la circuferencia es "+ perimetro + 
                ", el area es "+ area + "</h1>");
            
        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
