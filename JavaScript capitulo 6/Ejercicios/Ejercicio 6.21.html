<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6.21</title>
        <script>
            var primerNumero; 
            var numero1; 
            var par;
            var impar; 
            
            primerNumero = window.prompt("Escriba un numero");
           
            numero1 = parseInt(primerNumero);
           
            if(0 == numero1 % 2){
                document.writeln("<h1>El numero "+ numero1 +" es par"+ "</h1>");
            }
            if(0 != numero1 % 2){
                document.writeln("<h1>El numero "+ numero1 +" es impar"+ "</h1>");
            }
            
        </script>
