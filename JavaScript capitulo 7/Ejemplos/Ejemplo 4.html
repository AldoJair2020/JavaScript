<!DOCTYPE html>

<!-- Fig. 7.14: incremento.html -->
<!-- Preincremento y posticremento -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Preincremento y posticremento</title>
        <script>

            var c;

            c = 5;
            document.writeln( "<h3>Postincremento</h3>" );
            document.writeln( "<p>" + c); //imprime 5
            //imprime 5 y luego incrementa
            document.writeln( " " + c++ );
            document.writeln( " " + c + "</p>" ); //imprime 6

            c = 5;
            document.writeln( "<h3>Preincremento</h3>" );
            document.writeln( "<p>" + c); //imprime 5
            //incrementa y luego imprime 6
            document.writeln( " " + ++c );
            document.writeln( " " + c + "</p>" ); //imprime 6
           
        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
