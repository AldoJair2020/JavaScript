<!DOCTYPE html>

<!-- Fig. 8.11 PruebaBreak.html -->
<!-- Uso de la instrucción break en una instrucción for. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Uso de la instrucción break en una instrucci&oacute;n for
    </title>
    <script>

        for (var cuenta = 1; cuenta <=10; ++cuenta)
        {
            if ( cuenta == 5)
            break;        
        
            document.writeln( cuenta + " ");
        } //Fin de for

        document.writeln(
            "<p>Se interrumpi&oacute; el ciclo en cuenta = " + cuenta + "</p>");
    </script>
</head>
<body>
    <a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a>
</body>
</html>
