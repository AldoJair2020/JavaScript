<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6.17</title>
        <script>
            var primerNumero; 
            var segundoNumero; 
            var numero1; 
            var numero2; 

            primerNumero = window.prompt("Escriba el primer entero");
            segundoNumero = window.prompt("Escriba el segundo entero");

            numero1 = parseInt(primerNumero);
            numero2 = parseInt(segundoNumero);

            if (numero1 > numero2){
                window.alert(numero1 + " es mayor que " + numero2);
            }

            if (numero1 < numero2){
                window.alert(numero1 + " es menor que " + numero2);
            }

            if (numero1 == numero2){
                document.writeln(numero1 + " es igual que " + numero2);
            }
            
        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
