<!DOCTYPE html>

<!-- Ejercicio 6.6: producto.html-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Soluci&oacute;n 6.6</title>
        <script>
            //Calcula el producto de tres enteros
            
            var x, y, z, resultado;
            var xVal, yVal, zVal;

            xVal = window.prompt("Escriba el primer entero:" );
            yVal = window.prompt("Escriba el segundo entero:" );
            zVal = window.prompt("Escriba el tercer entero:" );

            x = parseInt(xVal);
            y = parseInt(yVal);
            z = parseInt(zVal);

            resultado = x * y * z;
            document.writeln("<h1>El producto es "+ resultado + "</h1>")

        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
