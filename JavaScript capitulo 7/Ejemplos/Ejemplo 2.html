<!DOCTYPE html>

<!-- Fig. 7.9: promedio2.html -->
<!-- Repetici&oacute;n controlada por contador para calcular el promedio de una clase. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Programa del promedio de una clase: repetici&oacute;n controlada por centinela</title>
        <script>

            var total; //suma de calificaciones
            var contadorCalificaciones; //n&uacute;mero de calificaciones introducidas
            var calificacion; //calificacion escrita por el usuario (como cadena)
            var valorCalificacion; //valor de la calificaci&oacute;n (convertido en entero)
            var promedio; //promedio de todas las calificaciones

            //Fase de inicializaci&oacute;n
            total = 0; //borrar total
            contadorCalificaciones = 0; //preparar para iterar

            //Fase de procesamiento
            //Pedir la entrada y leer la calificacion del uauraio
            calificacion = window.prompt(
                "Escriba la calificacion entera, -1 para salir:", "0");
    
                //convertir calificacion de cadena en entero
                valorCalificacion = parseInt(calificacion);

                while (valorCalificacion != -1)
                {
                    //sumar valorCalificacion al total
                    total = total + valorCalificacion;

                    //sumar 1 al contadorCalificaciones
                    contadorCalificaciones = contadorCalificaciones + 1;
            
                    //pedir la entrada y leer calificacion del usuario
                    calificacion = window.prompt(
                        "Escriba la calificacion entera, -1 para salir:", "0");

                    //convertir calificacion de cadena a entero
                    valorCalificacion = parseInt(calificacion);
                }//fin de while

            //Fase de terminaci&oacute;n
            if (contadorCalificaciones != 0)
            {
                promedio = total / contadorCalificaciones;

                //muestra el promedio de las calificaciones de los ex&acute;amenes
                document.writeln(
                    "<h1>El promedio de la clase es "+ promedio + "</h1>");
            }
            else
                document.writeln("<p>No se intodujeron calificaciones</p>" );
                
        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
