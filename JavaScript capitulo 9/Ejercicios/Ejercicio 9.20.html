<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9.20</title>
    <script>

        var promedio=window.prompt("¿Cual es el promedio del estudiante?");
        promedio=parseInt(promedio);

        while(isNaN(promedio)){
            window.alert("Este dato no es correcto");
            var promedio=window.prompt("¿Cual es el promedio del estudiante?");
            promedio=parseInt(promedio);
        }

        puntosCalidad(promedio);

        function puntosCalidad(puntos){
            if(puntos>=90){
                window.alert(promedio + " es excelente: 4 ****");
            }else if(puntos>=80 && puntos<=89){
                window.alert(promedio + " esta muy Bien: 3 ***");
            }else if(puntos>=70 && puntos<=79){
                window.alert(promedio + " esta bien: 2 **");
            }else if(puntos>=60 && puntos<=69){
                window.alert(promedio + " es regular: 1 *");
            }else{
                window.alert(promedio + " es ineficiente: 0");
            }
        }
    </script>
</head>
