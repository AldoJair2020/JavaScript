<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio de autovaluaci&oacute;n 7.5</title>
        <script>
            var suma;
            var x;

            x = 1;
            suma = 0;
            
            while (x <= 10){
                suma = suma + x;
                x++;
            }
            
            document.writeln("<p>La suma es: ", + suma + "</p>");
        </script>
