<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6.22</title>
        <script>
            var primerNumero; 
            var segundoNumero;
            var numero1; 
            var numero2;
            var menor;
            var mayor; 
            
            primerNumero = window.prompt("Escriba el primer numero");
            segundoNumero = window.prompt("Escriba el segundo numero");
        
            numero1 = parseInt(primerNumero);
            numero2 = parseInt(segundoNumero);

            mayor = numero1;
            menor = numero2;

            if (numero2 > numero1){
                mayor = numero2;
                menor = numero1;
            }

            if (0 == mayor % menor){
                document.writeln("<h1>El numero "+ mayor +" es multiplo del numero "+ menor + "</h1>");
            }

            if (0 != mayor % menor){
                document.writeln("<h1>Los numeros no son multiplos</h1>");
            }
   
        </script>
    </head><body><a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a></body>
</html>
