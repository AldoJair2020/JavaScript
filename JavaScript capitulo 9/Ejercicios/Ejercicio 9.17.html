<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9.17</title>
    <script>
        function escucha(){
            var boton1=document.getElementById("Boton");
            boton1.addEventListener("click",C_a_F,false);
            var boton2=document.getElementById("Boton2");
            boton2.addEventListener("click",F_a_C,false);
        }

        function F_a_C(){
            var numero=document.getElementById("Entrada")
            numero=parseInt(numero.value);
            var resultado;
            resultado=5/9*(numero-32);
            var res=document.getElementById("resultado");
            res.innerHTML=numero+" Fahrenheit = "+resultado.toFixed(1)+" C°";
        }

        function C_a_F(){
            var numero=document.getElementById("Entrada")
            numero=parseInt(numero.value);
            var resultado;
            resultado=9/5*numero+32;
            var res=document.getElementById("resultado");
            res.innerHTML=numero+"C° = "+resultado.toFixed(1)+" Fahrenheit";
        }

        window.addEventListener("DOMContentLoaded",escucha,false);

    </script>
</head>
<body>
    <a href="../../index.html">
        <img src="../../imagenes/boton_regresar.png" width="150"
        height="50" alt="bot&aacute;n de regresar">
    </a>
    <form action="#">
        <p>
            <label>Ingrese numero para convertir: </label>
            <input id="Entrada" type="number" placeholder="numero">
        </p>
        <p>
            <input id="Boton" type="button" value="Converir a  grados Fahrenheit">
            <input id="Boton2" type="button" value="Convertir a grados Celsius">
        </p>
    </form>
    <p id="resultado">

    </p>
</body>
</html>
